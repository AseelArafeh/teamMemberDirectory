<!DOCTYPE html>
<html>
    <head>
        <title>PSEU Team Members</title>
        <link rel="stylesheet" href="scss/style.css">
        <!--script src="js/index.js"></script-->
    </head>
    <body>
        <header>
            <h1>PSEU Team Members</h1>
        </header>

        <div class="main-container">
            <aside class="add-member-container">
                <h1>Add new member</h1> 
                <form class="add-member-form"> 
                    
                    <div>
                        <input type="text" placeholder="Name" id="name"> 
                    </div>
                    <div>
                        <input type="text" placeholder="Email" id="email">
                    </div>
                    <div >
                        <select class="custom-select" id="all-majors">
                            <option value="0" selected disabled hidden>Major</option>
                            <option value="1">Computer Science</option>
                            <option value="2">Computer Engineering</option>
                            <option value="3">Information Technology</option>
                            <option value="4">Information System </option>
                        </select>                          
                    </div>
                    <div >
                        <select class="custom-select" id="all-roles">
                            <option value="0" selected disabled hidden>Role</option>
                            <option value="1">Front-End Developer</option>
                            <option value="2">Back-End Developer</option>
                            <option value="3">Full-Stack Developer</option>
                            <option value="4">UI/UX Designer</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="" cols="30" rows="10" minlength="500" maxlength="1500" placeholder="Biograph" id="biography">
                        </textarea>
                    </div>
                    
                    <span>
                        <input type="checkbox" class="checkbox-input">
                        <span>Add to button / or index at</span> 
                        <input type="text" class="text-input">
                    </span>   
                </form>
                <button type="button" onclick="saveButton()">Save</button>
            </aside>
            <div class="members-list-container">
                <nav class="main-filter-bar">
                    <div class="filter-bar">
                        <div class="sort-by-class">
                            SORT BY 
                            <select class="sort-by-class">
                                <option value="1">A-Z</option>
                                <option value="2">Z-A</option>
                                <option value="3">Newwest</option>
                                <option value="4">Oldest</option>
                            </select>
                        </div>
                        <div class="major-role">
                            <select class="major-class">
                                <option value="0" selected disabled hidden>Major</option>
                                <option value="1">Computer Science</option>
                                <option value="2">Computer Engineering</option>
                                <option value="3">Information Technology</option>
                                <option value="4">Information System </option>
                            </select>
                            <select class="role-class">
                                <option value="0" selected disabled hidden>Role</option>
                                <option value="1">Front-End Developer</option>
                                <option value="2">Back-End Developer</option>
                                <option value="3">Full-Stack Developer</option>
                                <option value="4">UI/UX Designer</option>
                            </select>
                        </div>
                        <div class="search-by-name-class">
                            <input type="text" placeholder="Search by name...">
                        </div>
                    </div>
                    <div id="number-of-items">   
                        # ITems
                    </div>
                </nav>
                <ul class="list" id="list-of-members">
                  <!-- Added Dynamically -->
                </ul>
            </div>
        </div>


        
        <script src="js/index.js"></script>
    </body>
</html>
